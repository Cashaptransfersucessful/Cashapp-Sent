<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App Receipt</title>
    <style>
        :root {
            --cash-green: #00D632;
            --bg-gray: #f4f4f4;
            --text-main: #000000;
            --text-muted: #999999;
            --border-color: #eeeeee;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
        }

        .receipt-card {
            background: #fff;
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* Avatar Section */
        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: var(--cash-green);
            border-radius: 22px; /* Cash App squircle */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
        }

        .status-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
        }

        /* Amount & Info */
        .amount {
            font-size: 42px;
            font-weight: 700;
            margin: 10px 0 5px;
        }

        .recipient-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cashtag {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Status Bar */
        .status-pill {
            display: inline-block;
            background: #e6fbec;
            color: #008f21;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Transaction Details */
        .details-table {
            width: 100%;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .label {
            color: var(--text-muted);
        }

        .value {
            font-weight: 500;
            text-align: right;
        }

        /* Cash App Buttons */
        .btn-primary {
            background-color: var(--cash-green);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
/* Alert */
.alert-box {
    background: #fff9e6;
    color: #856404;
    padding: 14px;
    border-radius: 16px;
    font-size: 13px;
    margin-bottom: 20px;
    border: 1px solid #ffeeba;
    text-align: left;
    line-height: 1.5;
  }
        .btn-secondary {
            background: transparent;
            color: var(--cash-green);
            border: none;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Progress Bar for "Processing" Feel */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 35%;
            height: 100%;
            background: var(--cash-green);
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        @media (prefers-color-scheme: light) {
            body { background-color: #000; }
            .receipt-card { background: #111; color: #fff; }
            .amount { color: #fff; }
            .detail-row { border-color: #222; }
            .label { color: #888; }
            .value { color: #fff; }
            .status-pill { background: #0a2912; color: #4ade80; }
        }
    </style>
</head>
<body>

<div class="receipt-card">
    <div class="avatar-container">
        <div class="avatar">$</div>
        <div class="status-badge">ðŸŸ¢</div>
    </div>

    <div class="amount">$500.00</div>
    <div class="recipient-name"></div>
    <div class="cashtag">$Raliyahwright</div>

    <div class="status-pill">Approved</div>

<div class="alert-box">
<b>Note:</b> We'll send the recipient an email once the transaction is completed, but it may be quicker to share this link with them. </div>

    
    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>

    <div class="details-table">
        <div class="detail-row">
            <span class="label">Date</span>
            <span class="value">Feb 21, 2026 at 4:22 PM</span>
        </div>
        <div class="detail-row">
            <span class="label">Source</span>
            <span class="value">Cash Balance</span>
        </div>
        <div class="detail-row">
            <span class="label">Identifier</span>
            <span class="value">#CK-992-LX0</span>
        </div>
        <div class="detail-row">
            <span class="label">Fee</span>
            <span class="value">$26.80</span>
        </div>
    </div>

    <button class="btn-primary">Processing</button>
    <button class="btn-secondary">Web Receipt</button>
</div>

</body>
</html>
